<!doctype html>
<html ng-app>
    <head>
        <title>Using Directives</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body ng-init="data={name:'James Cameron', isVisible: true, loggedIn: false, status: 'red' }">
        
        <!-- Second Example -->
        <div ng-cloak>
            <!-- Using switch -->
            <div ng-switch on="data.loggedIn">
                <div ng-switch-when="true" ng-class="data.status">
                    Welcome {{data.name}}
                </div>
                <div ng-switch-default ng-class="data.status"> Login </div>
            </div>
            <br>

            <!-- USing ng show-->
            <div ng-show="data.isVisible">
                Name: <input type="text" ng-model="data.name" />
                {{data.name}}
            </div>
        
        </div>
        <!-- En of second example-->
        <br><br><br>
        <!-- Frist Example-->
        <div ng-hide="isHidden">
            Name: <input type="text" ng-model="name" /> 
            <br>
            {{name}}
            <br> 
            <span ng-bind="name"></span>
        </div>
        Hide: <input type="checkbox" ng-model="isHidden" />
        <br>
        <button ng-click="name='Michelle'"> Change Name</button>
        <!-- End Of first example -->


        <script src="js/angular.min.js"></script>
    </body>
</html>
