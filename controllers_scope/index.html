<!doctype html>
<html ng-app>
    <head>
        <title>Using Directives</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body ng-controller="CustomersController">

        <h2>Customers</h2>
        Filter: <input type="text" ng-model="customerFilter.name" />
        <br /><br />
        <table>
            <tr>
                <th ng-click="doSort('name')">Name</th>
                <th ng-click="doSort('city')">City</th>
                <th ng-click="doSort('orderTotal')">Order Total</th>
                <th ng-click="doSort('joined')">Joined</th>
            </tr>
            <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse | limitTo:4 ">
                <td>{{ cust.name | uppercase }}</td>
                <td>{{ cust.city | lowercase }}</td>
                <td>{{ cust.orderTotal | currency }}</td>
                <td>{{ cust.joined | date: 'dd-MM-yyyy' }}</td>
            </tr>
        </table>
        <spawn>Customers {{customers.length}}</spawn>
        <script src="js/angular.min.js"></script>
        <script src="js/example_controller.js"></script>
    </body>
</html>
